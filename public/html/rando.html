<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rando</title>
    </head>
    <body>
        <h1>Random Images!!!!</h1>
        <script>
            const ran = Math.floor(Math.random() * 3);
            console.log(ran);
            if(ran === 0){
                let img = document.createElement('img');
                img.src = '/image1.jpg';
                document.body.appendChild(img);
            }
            if(ran === 1){
                let img = document.createElement('img');
                img.src = '/image2.png';
                document.body.appendChild(img);
            }
            if(ran === 2){
                let img = document.createElement('img');
                img.src = '/image3.gif';
                document.body.appendChild(img);
            }
        </script>
    </body>
</html>
